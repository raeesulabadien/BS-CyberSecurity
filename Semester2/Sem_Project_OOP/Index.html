<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¨ Digital Art Gallery Curator</h1>
        <p>Explore masterpieces from around the world</p>
    </header>

    <nav>
        <button onclick="showAllArtworks()" class="nav-btn active" id="all-btn">All Artworks</button>
        <button onclick="showCategories()" class="nav-btn" id="cat-btn">Categories</button>
        <button onclick="showSearch()" class="nav-btn" id="search-btn">Search</button>
    </nav>

    <main>
        <!-- All Artworks Section -->
        <section id="artworks-section" class="content-section active">
            <h2>Gallery Collection</h2>
            <div id="artworks-grid" class="artworks-grid">
                <!-- Artworks will be loaded here -->
            </div>
        </section>

        <!-- Categories Section -->
        <section id="categories-section" class="content-section">
            <h2>Browse by Category</h2>
            <div id="categories-list" class="categories-container">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <!-- Search Section -->
        <section id="search-section" class="content-section">
            <h2>Search Artworks</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by title, artist, or category...">
                <button onclick="performSearch()" class="search-btn">Search</button>
            </div>
            <div id="search-results" class="artworks-grid">
                <!-- Search results will appear here -->
            </div>
        </section>

        <!-- Artwork Detail Modal -->
        <div id="artwork-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="artwork-detail">
                    <!-- Detailed artwork info will be shown here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Digital Art Gallery Curator | Built with C++ Backend & HTML/CSS Frontend</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
